<!DOCTYPE html>
<html lang="en">

<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background-image: url("Imaginefoorweek3.jpeg");
        background-size: cover;
        background-position: center;
        color: #222;
    }

    #gameContainer {
        background: rgba(255, 255, 255, 0.9);
        padding: 20px;
        border-radius: 12px;
        width: min(560px, 92%);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
        border: 1px solid rgba(0, 0, 0, 0.08);
    }

    input[type="number"] {
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #bbb;
        outline: none;
        width: 180px;
    }

    input[type="number"]:focus {
        border-color: #2563eb;
    }

    button {
        padding: 10px 14px;
        border-radius: 8px;
        border: 1px solid #1f2937;
        cursor: pointer;
        background: #1f2937;
        color: white;
        margin: 6px;
    }

    button[disabled] {
        opacity: .6;
        cursor: not-allowed;
    }

    #message {
        font-size: 1.1em;
        min-height: 1.5em;
    }

    .danger {
        color: #ef4444;
        font-weight: 700;
    }

    .success {
        color: #16a34a;
        font-weight: 700;
    }

    .muted {
        color: #555;
    }

    .stats {
        display: flex;
        justify-content: center;
        gap: 18px;
        margin-top: 10px;
    }


</style>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div id="gameContainer">
        <h1>Number Guessing Game</h1>
        <p class="muted">Guess a number between <strong>1</strong> and <strong>99</strong>. You have <strong>7</strong>
            attempts.</p>

        <input id="guessInput" type="number" min="1" max="99" placeholder="Enter a number" />
        <button id="guessButton">Guess</button>
        <button id="playAgain" style="display:none;">Reset</button>

        <div class="stats">
            <div><span class="muted">Won:</span> <span id="wins">0</span></div>
            <div><span class="muted">Lost:</span> <span id="losses">0</span></div>
        </div>

        <div id="message"></div>

        <p id="attempts" class="muted">Attempts left: 7</p>
        <p id="guesses"><strong>Previous guesses:</strong> </p>
    </div>

    <script src="script.js"></script>
</body>

</html>
